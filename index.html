<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>e-commerce</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
            <span id="emailHeader"></span>
        </div>
        <div class="login">
            <button data-toggle="modal" data-target="#modalLogin"><i class="fa fa-sign-in" aria-hidden="true"></i>
                Login</button>

            <!-- Modal Login -->
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="emailLogin"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>

                            </form>


                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary" onclick="login()">Se connecter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inscription">
            <button><i class="fa fa-user-plus" aria-hidden="true"></i> Inscription</button>
        </div>
        <div class="panier">
            <button data-toggle="modal" data-target="#exampleModal"><i class="fa fa-shopping-cart"
                    aria-hidden="true"></i> Panier</button>



            <!-- Modal panier-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Panier</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            Total: <span id="total"></span> Euros


                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="vider()"><i class="fa fa-trash" aria-hidden="true"></i>
                                Vider</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="carrousel">

            <div class="center">
                <button onclick="previous()" class="btn btn-outline-dark" style="position:absolute; top:50%"><i
                        class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <img src="./images/technology1.jpeg" id="image-carrousel" alt="">
                <div id="su-titre">Achetez des produits de qualité</div>
                <button onclick="next()" class="btn btn-outline-dark" style="position:absolute; top:50%; right:0%"><i
                        class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>

        </div>
        <div class="container">
            <div class="row" id="row"></div>

        </div>
    </div>
    <div class="footer">
        <div class="one">Copyright ecomm 2020</div>
        <div class="two">Contact</div>
        <div class="three">A propos</div>
        <div class="four">

            <button onclick="window.location = 'conditionsgenerales.html'">Conditions générales
                d’utilisation</button>
        </div>
    </div>

        crossorigin="anonymous"></script>

</body>
