<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>e-commerce</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div>
        <div class="navbar animated fadeIn">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <span id="emailHeader"></span>
            </div>
            <div class="login">
                <button data-toggle="modal" data-target="#modalLogin"><i class="fa fa-sign-in" aria-hidden="true"></i>
                    Login</button>

                <!-- Modal Login -->
                <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="emailLogin"
                                            aria-describedby="emailHelp">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                            with
                                            anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>

                                </form>


                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-primary" onclick="login()">Se connecter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inscription">
                <button><i class="fa fa-user-plus" aria-hidden="true"></i> Inscription</button>
            </div>
            <div class="panier">
                <button data-toggle="modal" data-target="#exampleModal"><i class="fa fa-shopping-cart"
                        aria-hidden="true"></i>
                    Panier</button>



                <!-- Modal panier-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Panier</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modalBody">
                                Total: <span id="total"></span> Euros


                            </div>
                            <div class="modal-footer">
                                <button type="button" onclick="vider()"><i class="fa fa-trash" aria-hidden="true"></i>
                                    Vider</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container grid">
            <div class="row">
                <div class="col-sm">
                    <img style="width:100%" id="image">
                </div>
                <div class="col-sm">
                    <div class="titre-produit" id="titre-produit"></div>
                    <div class="soustitre-produit" id="soustitre-produit"></div>
                    <div>
                        <div class="rectangle-prix" id="rectangle-prix">
                        </div>
                        <div style="display: inline-block;">
                            <button class="btn btn-primary" style="margin-left:50px;">Ajouter au panier</button>
                        </div>
                    </div>

                    <hr />
                    <div class="description-produit" id="description-produit"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 100px; font-size: 150%;">
            <i class="fa fa-arrow-left" aria-hidden="true" style="margin-right:50px" onclick="previous()"></i>
            <i class="fa fa-arrow-right" aria-hidden="true" style="margin-left:50px" onclick="next()"></i>
        </div>
    </div>



    <script src="javascript/produit.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>


</html>
